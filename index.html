<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <input type="text" id="input">

        <button onclick="clearResult()" class="other-operation" >AC</button>
        <button class="other-operation" onclick="clearLastChar()">DEL</button>
        <button class="other-operation" onclick="insert('%')">%</button>
        <button class="operation" onclick="insert('/')">/</button>

        <button onclick="insert(7)">7</button>
        <button onclick="insert(8)">8</button>
        <button onclick="insert(9)">9</button>
        <button class="operation" onclick="insert('*')">X</button>

        <button onclick="insert(4)">4</button>
        <button onclick="insert(5)">5</button>
        <button onclick="insert(6)">6</button>
        <button class="operation" onclick="insert('-')">-</button>

        <button onclick="insert(1)">1</button>
        <button onclick="insert(2)">2</button>
        <button onclick="insert(3)">3</button>
        <button class="operation" onclick="insert('+')">+</button>


        <button id="zero" onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button class="operation" onclick="calculate()">=</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
